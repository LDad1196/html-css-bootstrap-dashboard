<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolean Teaching Platform</title>
</head>
<body>
    <!-- Header con nav -->
    <header>
        <section>
            <div class="row w-100 my-3 align-items-center text-center">
                <!-- Logo -->
                <div class=" col-xl-1 col-lg-1 col-md-2 col-sm-1 col-2">
                    <img class="w-100 hidden" src="./img/logo.svg" alt="logo">
                    <img class="logo-small" src="./img/mobile-logo.png" alt="">
                </div>
                
                <!-- Searchbar -->
                <div class=" col-xl-9 col-lg-8 col-md-7 col-sm-10 col-9">
                    <label class="visually-hidden" for="autoSizingInputGroup">Search</label>
                    <div class="input-group border-end-0">
                        <div class="input-group-text" style="background-color: lightgrey;"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input type="text" class="form-control border-start-0" style="background-color: lightgrey" id="autoSizingInputGroup" placeholder="Prova a cercare: Lezione di Laravel">
                    </div>
                </div>
                
                <!-- Sezione con campanellina Dropdown -->
                <div class=" col-xl-2 col-lg-3 col-md-3 col-sm-1 col-1 px-0 row align-items-center">
                    <div class="col hidden">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="col hidden">
                        <i class="fa-solid fa-circle-question"></i>
                    </div>
                    <div class="col hidden">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="dropdown col">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Main con Doppia sezione -->
    <main class="row w-100">

        <!-- Sezione Home lato sx -->
        <section class=" col-xl-1 col-lg-1 col-md-2 col-sm-1 col-2 text-light my-ps-bg flex-column" style="background-color: #051e34;">
            <div class="h-90 p-3 m-auto flex-column">
                <div class="my-hover-btn row mb-3">
                    <a class="col-lg-3 c-white" href="#"><i class="fa-solid fa-house"></i></a>
                    <div class="col-lg-9 hidden ">
                        <a class="c-white" href="">Home</a>
                    </div>
                </div>
                <div class="my-hover-btn row mb-3">
                    <a class="col-lg-3 c-white" href="#"><i class="fa-solid fa-chart-simple"></i></a>
                    <div class="col-lg-9 hidden ">
                        <a class="c-white" href="">Stats</a>
                    </div>
                </div>
                <div class="my-hover-btn row mb-3">
                    <a class="col-lg-3 c-white" href="#"><i class="fa-solid fa-signal"></i></a>
                    <div class="col-lg-9 hidden ">
                        <a class="c-white" href="">Signals</a>
                    </div>
                </div>
            </div>
            <div class="h-10 px-3 m-auto">
                <div class="my-hover-btn row mb-3">
                    <a class="col-lg-3 c-white" href="#"><i class="fa-solid fa-gear"></i></a>
                    <div class="col-lg-9 hidden ">
                        <a class="c-white" href="">Admin</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
