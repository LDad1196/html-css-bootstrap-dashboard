    <title>Boolean Teaching Platform</title>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <section class="row align-items-center text-center py-3">
            <div class="col-lg-1 col-md-1 col-sm-2 ">
                <img class="w-100 hidden" src="./img/logo.svg" alt="logo">
                <img class="logo-small" src="./img/mobile-logo.png" alt="">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9">

                <div class="input-group border-end-0">
                    <div class="input-group-text "><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="text" class="form-control border-start-0" id="autoSizingInputGroup" placeholder="Prova a cercare: Lezione di Laravel">
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-1 row align-items-center">
                <div class="col hidden">
                    <a href=""><i class="fa-solid fa-list"></i></a>
                </div>
                <div class="col hidden">
                    <a href=""><i class="fa-solid fa-circle-question"></i></a>
                </div>
                <div class="col hidden">
                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
                <nav class="navbar navbar-expand-sm col">
                    <div>
                        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                            <button class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
        </section>
    </header>

    <!-- Main -->
    <main>
        <section class="row container-fluid px-0">
            <section class="col-lg-1 bg-danger my-h-calc px-0"></section>
            
            <section class="col-lg-11 my-h-calc container-fluid overflow-auto px-0">
                <div class="my-h5 bg-primary"></div>
                <section class="row container-fluid px-0">
                    <div class="col-lg-6 col-sm-12 my-h-calc bg-warning px-0"></div>
                    <div class="col-lg-6 col-sm-12 my-h-calc bg-danger px-0"></div>
                </section>
            </section>
        
        </section>
